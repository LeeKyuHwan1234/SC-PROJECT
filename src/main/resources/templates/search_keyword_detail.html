<!DOCTYPE html>

<script type="text/javascript" src="js/korea.js"></script>

</head>
<body id="page-top">
	<!-- Navigation-->
	<div id="wrap">
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: black;"
			id="mainNav">
			<div class="container navcontainer">
				<a class="navbar-brand"><img
					src="/images/camper.png" alt="..." /></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
					aria-controls="navbarResponsive" aria-expanded="false"
					aria-label="Toggle navigation">
					Menu <i class="fas fa-bars ms-1"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
						<li class="nav-item"><a class="nav-link" href="#container">지도로 검색</a></li>
						<li class="nav-item"><a class="nav-link" href="#portfolio">자유 게시판</a></li>

						<li class="nav-item"><a class="nav-link" href="#team">로그인</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Footer-->

				<div class="row align-items-center">
					<div class="col-lg-4 text-lg-start"></div>
